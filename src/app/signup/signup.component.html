<app-navbar></app-navbar>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
<!-- form -->
<div class="container justify-content-center align-items-center">
    <div class="form-wrapper text-center">
        <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm.value)" class="form-signin">
            <h2 class="h3 mb-3 font-weight-normal">Sign Up</h2>
            <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="Name" required ngModel
                    #nameInput="ngModel">
                <span class="help-block" *ngIf="nameInput.invalid && nameInput.touched">Please enter your name.</span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username" required ngModel
                    #usernameInput="ngModel">
                <span class="help-block" *ngIf="usernameInput.invalid && usernameInput.touched">Please enter a
                    username.</span>
            </div>

            <div class="form-group" >
                <input type="password" class="form-control" name="password" id="pwd" placeholder="Password" password
                     minlength="5" ngModel #passwordInput="ngModel" [disabled]= "randomGen.value? true:null" >
                <!-- By default, the program generate random password. -->
                <!-- implement a method which puts dotdotdots when the checkbox has been clicked.-->
                <span class="help-block" *ngIf="passwordInput.invalid && passwordInput.touched && randomGen.value? true:null"> you must have at least
                    5 characters for your password.
                </span>
                <!-- if check box has been checked, then it should disable password and generate random password by server side.-->
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="randomGen" ngModel #randomGen="ngModel"[disabled]="passwordInput.value? true:null" [ngModelOptions]="{standalone: true}">
                    <label for="randomGen" class="form-check-label"> Generate Random Password 
                    </label>
                </div>
            </div>



            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email" email required ngModel
                    #emailInput="ngModel">
                <span class="help-block" *ngIf="emailInput.invalid && emailInput.touched">Please enter a valid email
                    address.</span>
            </div>

            <button [disabled]="registerForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Sign
                Up</button>
        </form>
        <small><a routerLink="/login">Have an Account? Log in</a></small>
    </div>

</div>
