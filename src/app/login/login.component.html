<app-navbar></app-navbar> <!-- to show navbar always on top of the page.-->


<!-- form -->
<div class="container justify-content-center align-items-center">
  <div class="form-wrapper text-center">
    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)" class="form-signin">
      <h2 class="mt-2 h3 mb-3 font-weight-normal">Log In</h2>
      <div class="form-group">
        <input type="text" class="form-control" name="username" placeholder="Username" required ngModel
          #usernameInput="ngModel" />
        <span class="help-block" *ngIf="usernameInput.invalid && usernameInput.touched">Please enter a username</span>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Password" required ngModel
          #passwordInput="ngModel" />
        <span class="help-block" *ngIf="passwordInput.invalid && passwordInput.touched">Please enter a password.</span>
      </div>
      <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">
        Sign in
      </button>
    </form>
    <small><a routerLink="/resetpassword">Yoo! Forgot password?</a></small><br />
    <small><a routerLink="/signup">Need an account?</a></small>
  </div>
<!--git-->
  <div class="row mx-5 py-2 mt-5 align-center justify-center">
    <a href="https://github.com/jung-ahn/Jayworld-Frontend" target="_blank"
      class="mx-auto git-btn"><span class="border-bottom rounded p-1">
        Frontend
        <i class="fab fa-github-square"></i>
      </span>
    </a>
    <a href="https://github.com/jung-ahn/Jayworld-Backend" target="_blank"
      class="mx-auto git-btn"><span class="border-bottom rounded p-1">
        <i class="fab fa-github-square"></i>
        Backend
      </span>
    </a>
  </div>

</div>
