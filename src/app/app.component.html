<ngx-loading
  [show]="loading"
  [config]="{ fullScreenBackdrop: true }"
></ngx-loading>

<div *ngIf="loading" class="connecting_overlay">    <span class="text">Bringing up the server... This may take some time.</span> </div>


<div *ngFor="let alert of alerts" class="text-center">
  <div class="alert alert-{{ alert.type }}" role="alert">
    <span class="close" id="dismissAlert" data-dismiss="alert"></span>
    {{ alert.text }} 
  </div>
</div>
<router-outlet></router-outlet>
